<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>ADMIN</title>
</head>

<body>
<nav class="navbar navbar-light bg-dark fixed-top">
        <span class="navbar-brand text-white">
            <strong th:text="${active_user.username}"></strong> with roles:
            <span th:each="role : ${active_user.getRoles()}">
                <span th:text="${role.role.substring(5)}">Role</span>
            </span>
        </span>
    <ul class="navbar-nav">
        <li class="nav-item text-nowrap">
            <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-0 mt-5">
            <div class="sidebar-sticky bg-white">
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link text-white bg-primary rounded">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" class="nav-link text-primary bg-white rounded">User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-md-10 mt-5 px-4" style="background-color: #f2f2f2; height: 700px;">
            <p class="h2 mt-3 mb-3">Admin panel</p>

            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active">Users Table</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/addNewUser" class="nav-link border-0">New User</a>
                    </li>
                </ul>
            </nav>

            <p class="h5 col-md-12 rounded py-2 border border-bottom-0 mb-0">
                All Users
            </p>
            <div class="border bg-white p-3 rounded-bottom">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${users.empty}">
                        <td colspan="5">No Users</td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td><span th:text="${user.id}">ID</span></td>
                        <td><span th:text="${user.firstName}">Fname</span></td>
                        <td><span th:text="${user.lastName}">Lname</span></td>
                        <td><span th:text="${user.age}">Age</span></td>
                        <td><span th:text="${user.username}">Uname</span></td>
                        <td><span th:each="role: ${user.roles}">
                    <div th:text="${role.authority.substring(5)}">Role</div>
                </span></td>
                        <td>
                            <button class="btn btn-info" data-toggle="modal" data-target="#editModal">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-lavbelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog col-md-3">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center col-md-7 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="id" class="mb-0"><span class="font-weight-bold text-center">ID</span></label>
                        <input type="text" class="form-control" id="id" value="3" disabled>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="mb-0"><span class="font-weight-bold text-center">First name</span></label>
                        <input type="text" class="form-control" id="firstName" value="user">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="mb-0"><span
                                class="font-weight-bold text-center">Last name</span></label>
                        <input type="text" class="form-control" id="lastName" value="user">
                    </div>
                    <div class="form-group">
                        <label for="age" class="mb-0"><span class="font-weight-bold text-center">Age</span></label>
                        <input type="number" class="form-control" id="age" value="21">
                    </div>
                    <div class="form-group">
                        <label for="email" class="mb-0"><span class="font-weight-bold text-center">Email</span></label>
                        <input type="email" class="form-control" id="email" value="user@u.u">
                    </div>
                    <div class="form-group">
                        <label for="password" class="mb-0"><span
                                class="font-weight-bold text-center">Password</span></label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="roles_id" class="mb-0"><span
                                class="font-weight-bold text-center">Role</span></label>
                        <select multiple class="form-control" id="roles_id" size="2">
                            <option value="1">ADMIN</option>
                            <option value="2" selected>ROLE</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-lavbelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog col-md-3">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center col-md-7 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="id" class="mb-0"><span class="font-weight-bold text-center">ID</span></label>
                        <input type="text" class="form-control mt-0" id="id" value="3" disabled>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="mb-0"><span class="font-weight-bold text-center">First name</span></label>
                        <input type="text" class="form-control mt-0" id="firstName" value="user" disabled>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="mb-0"><span
                                class="font-weight-bold text-center">Last name</span></label>
                        <input type="text" class="form-control" id="lastName" value="user" disabled>
                    </div>
                    <div class="form-group">
                        <label for="age" class="mb-0"><span class="font-weight-bold text-center">Age</span></label>
                        <input type="number" class="form-control" id="age" value="21" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email" class="mb-0"><span class="font-weight-bold text-center">Email</span></label>
                        <input type="email" class="form-control" id="email" value="user@u.u" disabled>
                    </div>
                    <div class="form-group">
                        <label for="roles_id"><span class="font-weight-bold text-center">Role</span></label>
                        <select multiple class="form-control" id="roles_id" size="2" disabled>
                            <option value="1">ADMIN</option>
                            <option value="2">ROLE</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
