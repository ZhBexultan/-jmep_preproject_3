<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>USER</title>
</head>

<body>
<nav class="navbar navbar-light bg-dark fixed-top">
      <span class="navbar-brand text-white">
          <strong th:text="${active_user.username}"></strong> with roles:
          <span th:each="role : ${active_user.roles}">
              <span th:text="${role.role.substring(5)}">Role</span>
          </span>
      </span>
    <ul class="navbar-nav">
        <li class="nav-item text-nowrap">
            <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-0 mt-5">
            <div class="sidebar-sticky bg-white">
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <a href="/user" class="nav-link text-white bg-primary rounded">User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-md-10 mt-5 px-4" style="background-color: #f2f2f2; height: 700px;">
            <p class="h2 mt-3 mb-3">User information-page</p>
            <p class="h5 col-md-12 rounded py-2 border border-bottom-0 mb-0">
                About user
            </p>
            <div class="border bg-white p-3 rounded-bottom">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${active_user.id}">ID</td>
                        <td th:text="${active_user.firstName}">Fname</td>
                        <td th:text="${active_user.lastName}">Lname</td>
                        <td th:text="${active_user.age}">Age</td>
                        <td th:text="${active_user.username}">Uname</td>
                        <td>
                            <span th:each="role : ${active_user.roles}">
                                <span th:text="${role.role.substring(5)}">Role</span>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
